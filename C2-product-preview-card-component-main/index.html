<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700" rel="stylesheet">
  <title>Antonio Silva Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="containerImage">
      <img src="./images/image-product-desktop.jpg" alt="chanel"/>
    </section>
    <section class="containerDescription">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="containerPrice">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>
        <div class="containerButton">
          <a href="https://antonio-silva-portfolio.onrender.com/" target="_blank" link="noopener noreferer">
            <img src="./images/icon-cart.svg" alt="cart"/>Add to Cart
          </a>
        </div>
    </section>
  </main>

    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" link="noopener noreferer">Frontend Mentor</a>. 
    <br>Coded by <a href="https://www.linkedin.com/in/antonio-silva-developer/" target="_blank" link="noopener noreferer">Antonio Silva</a>.
  </div>
</body>
</html>
