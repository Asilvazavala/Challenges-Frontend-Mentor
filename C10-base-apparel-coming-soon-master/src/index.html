<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="robots" content="index, follow">
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Title -->
    <title>Antonio Silva | Base Apparel coming soon page</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <p>
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" rel="noreferrer" target="_blank">Frontend Mentor</a>. 
      </p>
      <p>
        Coded by 
        <a href="https://as-work.vercel.app/" rel="noreferrer" target="_blank">Antonio Silva</a>.
      </p>
    </header>

    <main>
      <picture class="logoMobile">
        <img src="./images/logo.svg" alt="logo">      
      </picture>

      <article class="main__information">
        <picture>
          <img src="./images/logo.svg" alt="logo">      
        </picture>

        <h2>
          We're <span>coming soon</span>
        </h2>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form action="/" method="post">
          <input required type="email" name="email" id="email" placeholder="Email Address">
          <span id="iconError" class="icon__error"><img src="./images/icon-error.svg" alt="icon error"></span>
          <button id="submitInfo" type="submit" class="icon__arrow"><img src="./images/icon-arrow.svg" alt="icon arrow"></button>

          <small>
            <p id="textError">Please provide a valid email.</p>
          </small>
        </form>
      </article>

      <picture class="main__image">
        <img src="./images/hero-desktop.jpg" alt="hero">
      </picture>
    </main>

    <!-- JS -->
    <script defer src="./index.js"></script>
  </body>
</html>
