<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Antonio Silva Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800" rel="stylesheet">
</head>
<body>

  <main class="main">
    <div class="containerResults">
      <h1>Your Result</h1>
      <header class="result">
        <p>76</p>
        <span>of 100</span>
      </header>
      <footer class="description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </footer>
    </div>

    <aside class="containerSummary">
      <h1>Summary</h1>
      <div class="summary reaction">
        <div class="left">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <h2>Reaction</h2>
        </div>
        <div class="right">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>

      <div class="summary memory">
        <div class="left">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <h2>Memory</h2>
        </div>
        <div class="right">
          <p>92 <span>/ 100</span></p>
        </div>
      </div>

      <div class="summary verbal">
        <div class="left">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <h2>Verbal</h2>
        </div>
        <div class="right">
          <p>61 <span>/ 100</span></p>
        </div>
      </div>

      <div class="summary visual">
        <div class="left">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <h2>Visual</h2>
        </div>
        <div class="right">
          <p>72 <span>/ 100</span></p>
        </div>
      </div>
      <a href="https://as-work.vercel.app/" target="_blank" rel="noopener noreferrer" >Continue</a>
    </aside>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <p></p>Coded by <a href="https://as-work.vercel.app/" target="_blank" rel="noopener noreferrer">Antonio Silva</a>.
  </div>
</body>
</html>
