<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-LightGrey">  
  <header class="text-xl mt-2 mx-auto w-full flex flex-col justify-center items-center">
    <p>Challenge by 
      <a 
        class="font-bold underline hover:text-blue-500"
        href="https://www.frontendmentor.io?ref=challenge" 
        target="_blank"
        link="noopener noreferer"
      >Frontend Mentor.
      </a>
    </p>
    <p>Coded by <a 
      class="font-bold underline hover:text-blue-500"
      href="https://antonio-silva-portfolio.onrender.com/"
      target="_blank"
      link="noopener noreferer"
      >Antonio Silva.
    </a>
  </p>
  </header>

  <main class="flex flex-col justify-center items-center mt-4 bg-white w-[80vw] sm:w-[50vw] lg:w-[25vw] mx-auto rounded-2xl pt-3 px-4 pb-10">
    <picture>
      <img class="w-[80vw] sm:w-[50vw] lg:w-[25vw] h-auto rounded-2xl object-cover" src="../images/image-qr-code.png" alt="QR Code">
    </picture>
    <article class="text-center px-2">
      <h1 class="text-StrongBlue font-bold text-xl mb-4 mt-6">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-Grey">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </article>
  </main>
</body>
</html>
